<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Jogos</title>
</head>
<body>
    <h1>Listas de Jogos</h1>
    <ul>
        <li>Cartas</li>
        <ul>
            <li>MauMau</li>
            <li>PifPaf</li>
        </ul>

    <h2>Lista ordenada</h2>
    <ol>
        <li>Cartas</li>
        <ol type="a">
            <li>MauMau</li>
            <li>PifPaf</li>
        </ol>
    </ol>

    <h3>Borboleta</h3> <!--Esses são os títulos, quando aumenta o título, diminui o tamanho do título-->
    <h4>Borboleta</h4>
    <h5>Borboleta</h5>
    <h6>Borboleta</h6>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.
    </p>

    <video src="midia/meuvideo.mp4.mp4" width="560" poster="imagens/224136.jfif" controls loop autoplay></video> <!--Pode colocar vários formatos de vídeo e caso não dê certo, pode usar o comando abaixo-->
    <!--Quando for colocar vários vídeos com formatos diferentes, tem que adicionar a tag source:src e colocar o vídeo em cada tag dessa -->
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/VLe-_5OyZvU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    
</body>
</html>
